<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>TicTacToe</title>
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h1 id="game-result"></h1>
        </div>
    </div>
    <header class="full-width center margin-1">
        <h1>Tic Tac Toe</h1>
        <h2>Current player: <span id="player">X</span></h2>
    </header>
    <main class="full-width center margin-1">
        <section id="container">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
        </section>
    </main>
    <footer class="full-width center margin-1">
        <h2>Turn number: <span id="turn-number"></span></h2>
        <button id="reset-button">
            Reset game
        </button>
    </footer>
</body>
<script src="assets/js/main.js"></script>
</html>
